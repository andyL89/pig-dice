<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <h1>PIG DICE</h1>
  <p>Pig dice is a simple dice game which in its basic form is playable with just a single dice. You win by being the first player to score 100 or more points</p>

  <button type="click" id="start-btn" class="btn btn-success">Start Game</button>
  <div id="output">
    <button type="click" id="dice-roll" class="btn btn-info"> Roll </button>
    <div class="dice-container">
      <p id="dice-number"></p>
    </div>
    <br>
    <button type="click" id="stop-rolling" class="btn btn-danger round" > Stop Rolling </button>
    <br>
    <br>
    <h1 class="round"> Round: <span id="round-number"></span></h1>
    <h1 class="round"> # of Rolls: <span id="times-rolled"></span></h1>
    <h1 class="round"> Current Score: <span id="score"></span></h1>
    <h1 class="round"> Banked Total: <span class="total"></span></h1>
    
  </div>
  <button type="click" id="next-round" class="btn btn-success" > Start Next Round </button>
  <h1 id="roll-1">YOU ROLLED A 1, ROUND OVER NO POINTS!</h1>
  
  <div id="winner">
    <h1>Congralutions <span class="user-name"></span> on winning with <span class="total"></span> points!</h1>
  </div>

</body>
</html>
